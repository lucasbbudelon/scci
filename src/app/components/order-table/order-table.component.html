<table class="table table-hover">
    <caption>Total do pedido: R$ {{orderService.sumOrder}}</caption>
    <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderService.items">
            <th scope="row">{{item.product.id}}</th>
            <td>{{item.product.name}}</td>
            <td>{{item.amount}}</td>
            <td>R$ {{item.product.price}}</td>
            <td>R$ {{item.total}}</td>
            <td>
                <button class="btn btn-secondary" (click)="orderService.removeItem(item.product)">Remover</button>
            </td>
        </tr>
        <tr *ngIf="orderService.items.length === 0">
            <td colspan="6">Nenhum produto adicionado!</td>
        </tr>
    </tbody>
</table>
